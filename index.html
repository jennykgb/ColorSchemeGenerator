<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="user-options">
            <input class="seed-color" id="seed-color" type="color">
            <select class="modes" id="modes">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome Dark</option>
                <option value="monochrome-light">Monochrome Light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic Complement</option>
                <option value="triad">Triad</option>
                <option value="quad">Quad</option>
            </select>
            <button class="schemeBtn" id="getColor">Get Color Scheme</button>
        </div>
        <div id="colors" class="colors">

        </div>
        <div id="copy">
            <p>~ COLOR COPIED! ~</p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
